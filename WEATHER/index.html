<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="icon" href="assets/image/icon.png">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="search_box">
                <input type="text" placeholder="Enter your location" class="input_box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location_not_found">
            <h1>Sorry, Location not found!!</h1>
            <img src="assets/image/404.png" alt="404 Error">
        </div>

        <div class="weather_body">
            <img src="assets/image/cloud.png" alt="Weather Image" class="weather_img">

            <div class="weather_box">
                <p class="temperature">0<sup>Â°</sup>C</p>
                <p class="description">light rain</p>
            </div>

            <div class="weather_details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>

                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>

                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
